{% extends 'authapp/base.html' %}
{% load static %}

{% block content %}
    <form class="form-check" action="{% url 'auth:edit' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ edit_form.as_table }}
        {{ edit_profile_form.as_p }}
        <input type="submit" class="btn btn-primary" value="Сохранить">
    </form>
    {% if  user.avatar %}
        <img src="/media/{{ user.avatar }}">
    {% else %}
        <img src="{{ user.avatar_url }}">
    {% endif %}
{% endblock %}
