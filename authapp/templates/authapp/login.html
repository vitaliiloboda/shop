{% extends 'authapp/base.html' %}
{% load static %}


{% block content %}
    <form class="form-check" action="{% url 'auth:login' %}" method="post">
        {% csrf_token %}
        {{ login_form.as_table }}
        <input type="submit" class="btn btn-primary" value="Войти">
    </form>
    <hr>
    <a href="{% url 'auth:register' %}">Регистрация</a>
{% endblock %}
